<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div ng-click="showDesc(track)" ng-repeat="track in playlist">
                <b ng-if="track==player.track">{{track.Name}}</b>
                <div ng-if="track!=player.track">{{track.Name}}</div>
            </div>
        </div>
        <div class="col-md-9">
            <h1>
                {{hhours}}:{{mminutes}}:{{sseconds}}
            </h1>
            <p class="text-right">
                <button class="btn btn-primary" ng-if="!player.state" ng-click="play()">Start</button>
                <button class="btn btn-primary" ng-if="player.state" ng-click="stop()">Stop</button>
            </p>
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: {{player.percent}}%"><span class="sr-only">45% Complete</span></div>
            </div>
            {{selectedTask}}
            <div ng-if="selectedTrack" class="desc">
                <h2>
                    {{selectedTrack.Name}}
                </h2>
                <p>
                    {{selectedTrack.Descrition}}
                </p>
            </div>
        </div>
    </div>
</div>
